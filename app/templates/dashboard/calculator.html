{% block content %}

  <div class="d-flex">
    <div class="my-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
          <li class="breadcrumb-item">
            <a class="link-body-emphasis" href="{{ url_for('main.user_home') }}">
              <i class="bi bi-house-fill"></i>

      <input type="number" class="form-control" id="length" required>
    </div>

      <label for="width" class="form-label">{{ _('Largeur (m)') }}</label>
      <input type="number" class="form-control" id="width" required>
    </div>
    <div class="col-md-6">
      <label for="height" class="form-label">{{ _('Hauteur (m)') }}</label>
      <input type="number" class="form-control" id="height" required>
    </div>
    <div class="col-md-6">
      <label for="transportType" class="form-label">{{ _('Type de transport') }}</label>
      <select class="form-select" id="transportType" required>
        <option value="air">{{ _('Transport a√©rien') }}</option>
        <option value="sea">{{ _('Transport maritime') }}</option>
      </select>
    </div>
</form>
