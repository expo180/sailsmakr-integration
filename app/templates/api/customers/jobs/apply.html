{% extends 'dashboard/dashboard.html' %}
{% block title %}<title>{{ _('Formulaire de candidature : Afrilog') }}</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis" href="#">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="visually-hidden">{{ _('Accueil') }}</span>
                    </a>
                </li>
                <li class="breadcrumb-item">
                    Careers
                </li>
                <li class="breadcrumb-item active">{{ _('Formulaire de candidature') }}</li>
            </ol>
        </nav>
    </div>

    <h2>{{ _('Formulaire de candidature') }}</h2>
    <form id="application-form" enctype="multipart/form-data" data-job-id="{{ job.id }}" method="POST">
        <div class="mb-3">
            <label for="first_name" class="form-label">{{ _('Prénom') }}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Dinesh" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">{{ _('Nom de Famille') }}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Shugtai" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">{{ _('Email') }}<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="{{ _('exemple@gmail.com') }}" required>
        </div>
        <div class="mb-3">
            <label for="motivation" class="form-label">{{ _('Dites brièvement pourquoi on devrait vous choisir pour ce poste') }}<span class="text-danger">*</span></label>
            <textarea class="form-control" id="motivation" name="motivation" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="linkedin" class="form-label">{{ _('LinkedIn URL') }}</label>
            <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/username/">
        </div>
        <div class="mb-3">
            <label for="github" class="form-label">{{ _('GitHub URL') }}</label>
            <input type="text" class="form-control" id="github" name="github" placeholder="https://github.com/username/">
        </div>
        <div class="mb-3">
            <label for="dribble" class="form-label">{{ _('Dribble URL') }}</label>
            <input type="text" class="form-control" id="dribble" name="dribble" placeholder="https://dribble.com/username/">
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">{{ _('Date de Naissance') }}</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">{{ _('Adresse Physique') }}</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="123 Main St, City, Country">
        </div>
        <div class="mb-3">
            <label for="cv" class="form-label">{{ _('Télécharger votre CV') }}</label>
            <input type="file" class="form-control" id="cv" name="cv" accept=".pdf,.doc,.docx">
        </div>
        <div id="error-message" class="text-danger"></div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-info" id="submit-application">
                <i class="bi bi-send"></i>
                {{ _('Soumettre') }}
            </button>
        </div>
    </form>
    <div class="py-5"></div>
</div>

<script type="module" src="{{ url_for('static', filename='js/async/api/customers/Jobs/ApplyJob.js') }}"></script>

{% endblock %}
