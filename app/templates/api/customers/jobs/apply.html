{% extends 'dashboard/dashboard.html' %}
{% block title %}<title>{{ _('Formulaire de candidature : Afrilog') }}</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis" href="#">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="visually-hidden">{{ _('Accueil') }}</span>
                    </a>
                </li>
                <li class="breadcrumb-item">
                    Careers
                </li>
                <li class="breadcrumb-item active">{{ _('Formulaire de candidature') }}</li>
            </ol>
        </nav>
    </div>

    <h2>{{ _('Formulaire de candidature') }}</h2>

    <form action="{{ url_for('api.submit_application') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="first_name" class="form-label">{{ _('Pr√©nom') }}</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">{{ _('Nom de Famille') }}</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">{{ _('Email') }}</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">{{ _('Location') }}</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="motivation" class="form-label">{{ _('Motivation') }}</label>
            <textarea class="form-control" id="motivation" name="motivation" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="linkedin" class="form-label">{{ _('LinkedIn URL') }}</label>
            <input type="text" class="form-control" id="linkedin" name="linkedin">
        </div>
        <div class="mb-3">
            <label for="github" class="form-label">{{ _('GitHub URL') }}</label>
            <input type="text" class="form-control" id="github" name="github">
        </div>
        <div class="mb-3">
            <label for="dribble" class="form-label">{{ _('Dribble URL') }}</label>
            <input type="text" class="form-control" id="dribble" name="dribble">
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">{{ _('Date de Naissance') }}</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
        </div>
        <div class="mb-3">
            <label for="cv" class="form-label">{{ _('Upload CV') }}</label>
            <input type="file" class="form-control" id="cv" name="cv" accept=".pdf,.doc,.docx">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">{{ _('Soumettre') }}</button>
        </div>
    </form>
    <div class="py-5"></div>
</div>
{% endblock %}
