<section class="py-24">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h2 class="font-manrope font-bold text-4xl text-black mb-8 max-lg:text-center">
            {{ _('Produits') }}
        </h2>
        {% if products %}
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                {% for product in products %}
                    <a href="javascript:;" class="mx-auto sm:mr-0 group cursor-pointer lg:mx-auto bg-white transition-all duration-500">
                        <div class="">
                            <img src="{{ product.product_img_url or 'https://pagedone.io/asset/uploads/1700726158.png' }}" alt="{{ product.title }} image" class="w-full aspect-square">
                        </div>
                        <div class="mt-5">
                            <div class="flex items-center justify-between">
                                <h6 class="text-xl leading-8 text-black transition-all duration-500 group-hover:text-indigo-600">{{ product.title }}</h6>
                                <h6 class="text-xl leading-8 text-blue-700">${{ product.cost }}</h6>
                            </div>
                            <p class="mt-2 font-normal text-sm leading-6 text-gray-500">{{ product.category }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="flex justify-center items-center min-h-[20rem]">
                <p class="font-normal text-lg leading-6 text-gray-500">
                    {{ _('Aucun produit disponible pour le moment.') }}
                </p>
            </div>
        {% endif %}
    </div>
</section>
